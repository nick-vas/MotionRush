<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="--" href="--">
    <title>MotionRush</title>
    <script src="libs/phaser.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.4.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="Menu.js"></script>
    <script src="Game.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function () {
            var game = new Phaser.Game(1000, 490, Phaser.AUTO, 'gameContainer'); // Declares size and game container
            game.state.add('Boot', MotionRush.Boot); // Initiates Booter
            game.state.add('Preloader', MotionRush.Preloader); // Initiates Preloader
            game.state.add('Menu', MotionRush.Menu); // Initiates Start menu
            game.state.add('Game', MotionRush.Game); // Initiates Game mode
            game.state.start('Boot'); // Start Game!
        }
    </script>
</body>

</html>
